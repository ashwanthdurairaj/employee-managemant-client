  <form class="container" (submit)="Search()">
    <div class="form-group">
      <label>Search</label>
      <input type="text" [(ngModel)]="search" name="search" id="search" [typeahead]="suggestions" required>
  </div>
  <button type="submit">Submit</button>
  </form>
  <div *ngIf = "status == false">
    <div class="container" *ngFor="let item of list">
      <div class="card text-white bg-primary mb-3" style="max-width: 20rem;" (click)="onClick(item)">
          <div class="card-body">
          <h4 class="card-title">{{item}}</h4>
        </div>
      </div>    
    </div>
  </div>
  <div *ngIf = "status == true">
    <div class="container" *ngFor="let item of searchList">
      <div class="card text-white bg-primary mb-3" style="max-width: 20rem;" (click)="onClick(item.email)">
          <div class="card-body">
          <h4 class="card-title">{{item.name}}</h4>
          <h4 class="card-title">{{item.email}}</h4>
        </div>
      </div>    
    </div>
  </div>
  <div *ngIf = "status == 'lol' " class="alert alert-dismissible alert-danger">
    <button type="button" class="btn-close" data-bs-dismiss="alert" fdprocessedid="p5t7h"></button>
    User Not found
  </div>
