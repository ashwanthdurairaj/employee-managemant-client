<div class="container">
  <br>
  <br>
    <form class="form-container" (submit)="onLoginSubmit()">
      <div *ngIf = "status == false" class="alert alert-dismissible alert-danger">
        <button type="button" class="btn-close" data-bs-dismiss="alert" fdprocessedid="p5t7h"></button>
        {{message}}
      </div>
      <div *ngIf = "status == true" class="alert alert-dismissible alert-success">
        <button type="button" class="btn-close" data-bs-dismiss="alert" fdprocessedid="d75c3b"></button>
        {{message}}   
      </div>   
      <h2 class="page-header">LOGIN</h2>
      <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]="email" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" name="password">
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
</div>
