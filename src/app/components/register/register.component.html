<div class="container">
  <div *ngIf = "status == false" class="alert alert-dismissible alert-danger">
    <button type="button" class="btn-close" data-bs-dismiss="alert" fdprocessedid="p5t7h"></button>
    <strong>{{message}}</strong>
  </div>  
  <div *ngIf = "status == true" class="alert alert-dismissible alert-success">
    <button type="button" class="btn-close" data-bs-dismiss="alert" fdprocessedid="d75c3b"></button>
    <strong>{{message}}</strong>
  </div>
  <form (submit)="onRegisterSubmit()">
        <label for="name">Name:</label>
        <input type="text" [(ngModel)] = "name" name = "name" required>
    
        <label for="username">Username:</label>
        <input type="text" [(ngModel)] = "username" name = "username" required>
    
        <label for="email">Email:</label>
        <input type="email" [(ngModel)] = "email" name = "email" required>
    
        <label for="password">Password:</label>
        <input type="password" [(ngModel)] = "password" name = "password" required>
    
        <label for="role">Role:</label>
        <select [(ngModel)] = "role" name = "role">
            <option value="manager">Manager</option>
            <option value="employee">Employee</option>
        </select><br>
    
        <input type="submit" value="Submit">
    </form>
    
</div>
